<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="stylesheet" href="../static/css/detail.css">

    <!-- 외부 아이콘 -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <script src="https://kit.fontawesome.com/412379eca8.js" crossorigin="anonymous"></script>

    <!-- 제이쿼리 CDN -->
    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>

    <script defer src="../static/js/detail.js"></script>

    <title>DELI</title>
</head>

<body>
    <header>
        <nav class="nav">
            <div class="nav_left">
                <a href="./index.html">
                    <h1>DELI</h1>
                </a>
            </div>
            <!-- 프로필 -->
            <div class="nav_right">
                <div class="nav_img">
                    <a href="./profile.html"><img src="../static/assets/image/profile3.png" alt="프로필사진"></a>
                </div>
                <div class="nav_icon">
                    <i class="xi-user-o"></i>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="detail_wrap">
            <div class="detail_container">
                <div class="img_container">
                    <img id="dthumbnail" src="../static/assets/image/sum_img.png" alt="앨범 사진">
                </div>
                <div class="music_info">
                    <h4 id="title">Ditto</h4>
                    <h5 id="author">newjeans</h5>
                </div>
                <div class="seekbar" id="seekbar">
                    <input id="dur" type="range" name="rng" min="0" step="0.25" value="0" onchange="mSet()" style="width: 248px">
                </div>
                
                <div class="navigation">
                    <button id="prev"><i class="fa-sharp fa-solid fa-backward"></i></button>
                    <button id="play"></button>
                    <button id="next"><i class="fa-sharp fa-solid fa-forward"></i></button>
                </div>
                <div id="CC" class="music_txt">

                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <ul>
            <li><a href="/index"><i class="xi-home"></i></a></li>
            <li><a href="#"><i class="xi-headset"></i></a></li>
            <li><a href="/Search"><i class="xi-search"></i></a></li>
            <li><a href="/Profile"><i class="xi-emoticon-cool-o"></i></a></li>
        </ul>
    </footer>
